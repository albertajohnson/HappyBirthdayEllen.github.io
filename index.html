<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #4a2c2a;
      transition: background-color 0.5s ease;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-top: 0;
    }
    .button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #ff99cc;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none; /* Important for the link to not look like a regular link */
      transition: background-color 0.3s;
      display: inline-block;
    }
    .button:hover {
      background-color: #e68cbf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday, Friend 😍 🎂💫</h1>
    <p>A little something from afar… but just as heartfelt 💌</p>
    <a class="button" href="message.html">Girlllll.... Click Me 💖</a>
  </div>
</body>
</html>
